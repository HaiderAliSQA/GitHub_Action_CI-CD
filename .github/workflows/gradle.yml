name: Cypress Tests

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      # ✅ Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ Step 2: Setup Node.js (downgrade to 18.18.0 for Cypress compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
          cache: 'npm'

      # ✅ Step 3: Cache Cypress binary for faster runs
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}

      # ✅ Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # ✅ Step 5: Remove old reports (works on Windows)
      - name: Clean old reports
        run: |
          if (Test-Path "cypress/reports/html") { Remove-Item -Recurse -Force "cypress/reports/html" }
          if (Test-Path "cypress/reports/final") { Remove-Item -Recurse -Force "cypress/reports/final" }

      # ✅ Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run

      # ✅ Step 7: Generate HTML report
      - name: Generate HTML report
        run: npm run posttest

      # ✅ Step 8: Upload HTML report as artifact (v4 fixed version)
      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/final
